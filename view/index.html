<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link rel="stylesheet" href="/style.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/lib/linkify.min.js"></script>
    <script src="/lib/linkify-jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body onfocus="focus()">
    <h1>nodejs-chat</h1>
    <p>You are <b><span id="nickname">client-x</span></b>.Click <a href="/" onclick="sessionStorage.clear()">here</a> to change nickname</p>
    <p id="login_button">You have an account? Click <a href="/login">here</a> to login.</p>
    <section id="chat_form">
      <input type="text" name="message" id="message" placeholder="Type your message here..." size="50" autofocus onkeydown="pressKey(event)"/>
    <button onclick="send()">Send</button>
    </section>

    <aside id="connected">

    </aside>

    <section id="chat_zone">

    </section>
    <script src="/script.js"></script>
  </body>
</html>
