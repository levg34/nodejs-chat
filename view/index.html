<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatNoir</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/style.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/lib/linkify.min.js"></script>
    <script src="/lib/linkify-jquery.min.js"></script>
    <script src="/lib/openpgp.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon"/>
  </head>
  <body onfocus="focus()">
    <div class="w3-bar w3-top w3-border w3-light-gray">
      <div class="w3-bar-item w3-black"><b>ChatNoir</b></div>
      <div id="help" class="w3-bar-item w3-button w3-teal" onclick="help()">Need help?</div>
      <button class="w3-bar-item w3-button w3-right w3-teal w3-ripple" onclick="clickLogin()">Logout</button>
      <div class="w3-bar-item w3-right">You are <b><span id="nickname">client-x</span></b>.</div>
      <div class="w3-bar-item w3-right"><img src="/img/online.png" id="afk" height="20" width="20"></div>
	  <div class="w3-dropdown-hover w3-right">
        <div class="w3-bar-item"><img src="/img/keyko.png" id="key" class="keyarea" height="20" width="20" hidden onclick="showkey()"></div>
		<div class="w3-dropdown-content w3-bar-block w3-card-4">
          <button id="genkey" class="w3-bar-item w3-button" onclick="genKey()">Generate key</button>
          <button class="w3-bar-item w3-button" onclick="genKeyNode()">Get key from local server</button>
          <button class="w3-bar-item w3-button" onclick="deleteKey()">Delete key</button> 
        </div>
      </div>
    </div>
    
    <p class="keyarea" hidden>
      <span id="wait_please" hidden>Request sent; please wait while your key is being generated...</span><span id="gen_error" hidden>An error occurred during key generation!</span>
    </p>
    
    <aside id="connected" class="w3-container w3-card w3-border">

    </aside>

    <section id="chat_zone" class="w3-container">

    </section>
    
    <footer id="chat_form" class="w3-bar w3-bottom w3-border w3-light-gray">
      <input class="w3-bar-item w3-input" type="text" name="message" id="message" placeholder="Type your message here..." size="60" autofocus onkeydown="pressKey(event)" oninput="inputChange()" onfocus="inputChange()"/>
      <button class="w3-bar-item w3-button w3-teal w3-ripple w3-right" onclick="send()">Send</button>
      <button id="upload_img" class="w3-bar-item w3-button w3-teal w3-ripple w3-right" onclick="uploadImage()" hidden>Upload image</button>
      <div class="w3-bar-item w3-right"><input id="checkbox_img" type="checkbox" onclick="toggleImg()"> img.</div>
      <div class="w3-bar-item w3-right"><img id="send_secured" class="keyarea" height="20" width="20" hidden src="/img/unsecured.png"></div>
      <div class="w3-bar-item w3-right"><b>[to <span id="dest" onclick="selectConnected('all')">all</span>]</b></div>
      <button class="w3-bar-item w3-button w3-teal w3-ripple w3-right" onclick="$('#chat_zone').empty()">Clear messages</button>
      <div class="w3-bar-item w3-right" id="typing"></div>
    </footer>
    
    <script src="/script.js"></script>
  </body>
</html>
